<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Plataforma de Cursos</title>
  <link rel="stylesheet" href="styles/dark-mode.css" id="themeStylesheet">
  <link rel="stylesheet" href="styles/light-mode.css" id="themeStylesheetLight" disabled>
</head>
<body>
  <header>
    <h1>Registro en Plataforma de Cursos</h1>
  </header>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="login.html">Iniciar Sesión</a>
  </nav>
  <div class="container">
    <section class="form-container">
      <h2>Crear Cuenta</h2>
      <input type="text" placeholder="Nombre" id="registerName" required>
      <input type="email" placeholder="Correo Electrónico" id="registerEmail" required>
      <input type="password" placeholder="Contraseña" id="registerPassword" required>
      <button onclick="registerUser()">Registrarse</button>
    </section>
  </div>
  <footer>
    <p>&copy; 2023 Plataforma de Cursos. Todos los derechos reservados.</p>
  </footer>
  <script>
    async function registerUser() {
      const name = document.getElementById('registerName').value;
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;

      const response = await fetch('http://localhost:5000/api/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ name, email, password }),
      });

      if (response.ok) {
        alert('Usuario registrado con éxito');
        window.location.href = 'login.html';
      } else {
        alert('Error al registrar usuario');
      }
    }
  </script>
</body>
</html>
